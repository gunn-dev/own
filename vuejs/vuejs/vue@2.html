<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue@2</title>
</head>
<body>
	<div id="app0">
		<h2>{{ title }}</h2>
		<ul>
			<li v-for="item in items"> {{ item }} </li>
		</ul>	
	</div>

  	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

  	<script>
  		var data = {
  			items: ['Bananas', 'Apples'],
  			title: 'My Shopping List'
  		};
  		new Vue({
  			el: '#app0',
  			data: data
  		});
  	</script>

</body>
</html>
