<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
</head>
<body>
	<div id="app-1">
		<label for="kilometer">Kilometers: </label><br>
		<input type="text" v-model="kilometer" id="kilometer"> <br>
		<label for="meter">Meters: </label> <br>
		<input type="text" v-model="meter" id="meter"> <br>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

	<script>
		new Vue({
			el: '#app-1',
			data: {
				kilometer: 0,
				meter: 0
			},
			watch: {
				kilometer(val) {
					this.kilometer = val;
					this.meter = val * 1000;
				},
				meter(val) {
					this.kilometer = val / 1000;
					this.meter = val;
				}
			}
		})
	</script>
</body>
</html>
