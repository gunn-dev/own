<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VueJS</title>
</head>
<body>
	
	<div id="app-1">
		<ol>
			<todo-course 
			v-for="course in courses"
			v-bind:todo="course"
			v-bind:key="course.id"
			>
			</todo-course>
		</ol>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

	<script>

		Vue.component('todo-course', {
			props: ['todo'],
			template: `<li> {{ todo.text }} </li>`
		})

		var app = new Vue({
			el: '#app-1',
			data: {
				courses: [
					{id: 0,text: 'Java'},
					{id: 1,text: 'PHP'},
					{id: 2,text: 'Ruby'},
					{id: 3,text: 'Python'}
				]
			}
		})



	</script>
</body>
</html>
