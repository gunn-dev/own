<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style Object</title>
</head>
<body>
	
	<div id="app-1">
		<div :style="styleObject" @mouseover="changebgcolor" @mouseout="originalbgcolor"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

	<script>
		new Vue({
			el: "#app-1",
			data: {

				// w: "100px",
				// h: "100px",
				// bgcolor: "red"
				styleObject: {
					width: "100px",
					height: "100px",
					backgroundColor: "red"
				}

			},
			methods: {
				changebgcolor() {
					this.styleObject.backgroundColor = "blue";
				},
				originalbgcolor() {
					this.styleObject.backgroundColor = "brown";
				}

				// changebgcolor() {
				// 	this.bgcolor = "blue";
				// },
				// originalbgcolor() {
				// 	this.bgcolor = "brown";
				// }
			}
		})
	</script>	
</body>
</html>
