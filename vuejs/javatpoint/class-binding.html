<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple Binding</title>

	<style>  
	   .info {  
	      color: #00529B;  
	      background-color: #BDE5F8;  
	   }  
	   div {  
	      margin: 10px 0;  
	      padding: 12px;  
	   }  
	   .active {  
	      color: #4F8A10;  
	      background-color: #DFF2BF;  
	   }  
	   .displayError{  
	      color: #D8000C;  
	      background-color: #FFBABA;  
         }  
   </style>  
</head>
<body>

	<div id="app">
		<div class="info" :class="{active: isActive, displayError: hasError}"> {{title}} </div>
		
		<div :class="[infoclass, errorclass]"> {{ title }}</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				title: "HTML multiple class binding example",
				isActive: false,
				hasError: true,
				infoclass: 'info',
				errorclass: 'displayError'
			}
		})
	</script>

</body>
</html>
